<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courosal Webpage</title>
     <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <style>
      body{
        border: 1px solid black;
        padding:10px;
      }
    button.btn {
    border: 1px solid black;
    padding: 8px 8px;
    background-color: gray;
    cursor: pointer;
    margin-top: 10px;
    margin-bottom:10px ;
  }
  button.btn:hover {
    background: #1a1a1a;
    color: white;
  }

  .cards{
    display: flex;
    justify-content: space-between;
    
  }
  .main-cards{
  margin-top: 20px;
  border: 2px solid black;
  padding: 50px 40px 100px 150px;
  }
  .card{
     border: 1px solid rgb(143, 143, 143);
     padding: 10px ;
  }
  .card-content{
    padding-top: 10px;
    padding-bottom: 20px;
  }
  .footer{
    text-align: center;
    margin-top: 100px;
    font-size: 25px;
  }
  
    </style>
  </head>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>

  <body>
    <!-- COROUSEL -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../images/webpagepic1.png"
            class="d-block w-100"
            alt="Slide 1"
            height="800"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../images/webpagepic2.png"
            class="d-block w-100"
            alt="Slide 2"
            height="800"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../images/webpagepic3.png"
            class="d-block w-100"
            alt="Slide 3"
            height="800"
          />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- CARDS  -->
    <div class="main-cards">
      <div class="cards">
        <!-- card1 -->
        <div class="card">
          <a
            href="https://www.youtube.com/watch?v=YOUR_VIDEO_ID"
            target="_blank"
          >
            <img src="../images/youtubecard 1.png" alt="Video Thumbnail" width="320px" height="300"/>
          </a>

          <div class="card-content">
            <a
              href="https://www.youtube.com/watch?v=5XVoRGhrhZk"
              target="_blank"
              >Watch awesome video here!</a
            >

           
          </div>
     <button
              class="btn"
              onclick="window.open('https://www.youtube.com/watch?v=5XVoRGhrhZk', '_blank')" 
            >
              Watch now
            </button>
       <!-- card2 -->
      
      </div>
        <div class="card">
          <a
            href="https://www.youtube.com/watch?v=havARbP7Fyk"
            target="_blank"
          >
            <img src="../images/youtubecard2.png" alt="Video Thumbnail" width="320px" height="300" />
          </a>

          <div class="card-content">
            <a
              href="https://www.youtube.com/watch?v=havARbP7Fyk"
              target="_blank"
              >Watch awesome video here!</a
            >

           
          </div>
     <button
              class="btn"
              onclick="window.open('https://www.youtube.com/watch?v=havARbP7Fyk', '_blank')" 
            >
              Watch now
            </button>
       
      <!-- card3 -->
      </div>
        <div class="card">
          <a
            href="https://www.youtube.com/watch?v=CArLi2vsPa0"
            target="_blank"
          >
            <img src="../images/yotubecard3.png" alt="Video Thumbnail"  width="320px" height="300"/>
          </a>

          <div class="card-content">
            <a
              href="https://www.youtube.com/watch?v=CArLi2vsPa0"
              target="_blank"
              >Watch awesome video here!</a
            >

           
          </div>
     <button
              class="btn"
              onclick="window.open('https://www.youtube.com/watch?v=CArLi2vsPa0', '_blank')" 
            >
              Watch now
            </button>
       
      
      </div>

    </div>
    <footer class="footer"> &copy;copyright:Pragya Pendharkar</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <img src="../images/adidas-logo.png" alt="" width="100" height="100" />

        <div class="container">
          <h2>New Launches</h2>
          <div
            class="grid-container"
            style="
              grid-template-columns: repeat(3, 1fr);
              grid-template-rows: repeat(3, 100px);
            "
          >
            <div class="box" style="grid-column: 1/3; grid-row: 1/3">
              <img
                src="../images/shoe1.png"
                alt=""
                height="220px"
                width="220px"
              />
            </div>
            <div class="box">
              <img
                src="../images/shoe2.png"
                alt=""
                height="100px"
                width="100px"
              />
            </div>
            <div class="box">
              <img
                src="../images/shoe3.png"
                alt=""
                height="120px"
                width="150px"
              />
            </div>
            <div class="box">
              <img
                src="../images/shoe4.png"
                alt=""
                height="110px"
                width="120px"
              />
            </div>
            <div class="box" style="grid-column: 2/4">
              <img
                src="../images/shoe5.png"
                alt=""
                height="100px"
                width="150px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
